home.intro.welcome=Bienvenido a Open Foris Collect! 
home.intro.mainFunctionalities=Collect es una herramienta facil de usar para la administración de encuestas y sus datos. Con Collect se puede tener un control total sobre la estructura de los datos, listas de códigos, variables, validación de datos y soporte para múltiple idiomas, mejorando la calidad de los datos a traves de metodos de entrada y "limpiado" de datos integrados el flujo de datos. 
home.intro.installation=Instalado en un servidor, múltiples usuarios pueden acceder a Collect para manipular, limpiar y extraer datos para una o mas encuestas de forma simultanea. Si no tiene conexión a Internet, Collect puede ser instalado en su ordenador que actuará como servidor ejecutandose en su ordenador.
home.intro.dataExport=Los datos pueden ser exportados a formatos CSV y XML que pueden ser cargados en programas tales como R, Excel, SPSS o SAP. Los datos también se pueden expotar como un archivo SQL junto con la estructura de la base de datos 
