samplingDesignImport.importFileFormatInfo=Você pode importar um arquivo Excel ou CSV que contém a lista de coordenadas associados a cada ponto dos seus locais de amostragem. As colunas obrigatórias são:\n- Colunas levelX_code: 1 coluna para cada nível X (3 níveis máximos, por exemplo, se você tem 2 andares, cluster e enredo, você terá uma coluna "level1_code" com um valor id cluster e uma coluna "level2_code" para o valor id parcela);\n- x: leste\n- y: norte\n- srs_id: Você pode importar um arquivo Excel ou CSV que contém a lista de coordenadas associados a cada ponto dos seus locais de amostragem. As colunas obrigatórias são: - Colunas levelX_code: 1 coluna para cada nível X (3 níveis máximos, por exemplo, se você tem 2 andares, cluster e enredo, você terá uma coluna "level1_code" com um valor id cluster e uma coluna "level2_code" para o valor id parcela); - X: easting - Y: northing - Srs_id: id do sistema de referência de coordenadas, o mesmo usado nas definições do Sistemas de Coordenadas Referência da pesquisa 

