home.intro.welcome=Bem-vindo ao Open Foris Collect! 
home.intro.mainFunctionalities=Collect é uma solução fácil de usar para o gerenciamento de dados complexos de pesquisa de campo. Collect permite o controle total sobre a hierarquia de dados, listas de códigos, variáveis, checagem de dados e metadados multilíngue e melhora a qualidade de dados através de um integrado workflow de entrada e limpeza de dados. 
home.intro.installation=Através de uma única instalação do Collect, vários usuários podem entrar, limpar e extrair dados para uma ou mais pesquisas simultaneamente. Em locais com conectividade de rede limitada, Collect pode ser instalado localmente em Linux, MacOS ou PC e funcionar completamente off-line.
home.intro.dataExport=Os dados são acessíveis em formato CSV e XML e podem ser carregados em software mais populares (por exemplo, R, Excel, SPSS, SAP). 
home.intro.begin=Para começar, clique em "Criar pesquisa" para configurar o seu primeiro banco de dados.

