speciesImport.importFileFormatInfo=You can import a species list from a Excel or CSV file (text comma separated file).\nAs colunas necessárias são:\n - no: identificador numérico único associado às espécies\n- código: código identificador alfanumérico único associado às espécies\n- família: nome da família da espécie\n- nome_cientifico: nome em latim da espécie (gênero + [opcionalmente] nome da espécie + [opcionalmente] subespécies nomear por exemplo, Pinus spp. ou Pinus radiata).\n\nOpcionalmente você pode especificar outras colunas para o nome comum das espécies. Você pode usar o código de linguagem (em 3 caracteres formato ISO-639-2, por exemplo, 'swh' para Swahili, "eng" para Inglês), como cabeçalho dessas colunas.\nVocê pode especificar sinônimos usando "lat", como cabeçalho (latim).\nValores múltiplos são permitidos para nomes comuns: você precisa para separá-los com um caractere de barra (/).

