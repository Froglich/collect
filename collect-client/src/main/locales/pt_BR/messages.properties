codeListImport.importFileFormatInfo=Você pode importar uma lista de código de um arquivo CSV ou Excel (arquivo de texto com valores separados por vírgulas).\nA lista de códigos pode ser plana ou hierárquica.\n\nPara cada nível você tem que definir um nome com todos os caracteres alfanuméricos em minúsculas (um único nível, se a lista é plana) e você terá de fornecer:\n - uma coluna para o código do item (LEVELNAME_code, por exemplo region_code)\n - uma coluna com o rótulo no idioma padrão (LEVELNAME_label, por exemplo region_label) - (opcional) outras colunas para o rótulo lista código do item em diferentes idiomas (LEVELNAME_label_LANGCODE, por exemplo region_label_es). 

