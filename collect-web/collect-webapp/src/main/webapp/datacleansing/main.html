<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Open Foris Collect - Data Cleansing Toolkit</title>
		
		<base href="../"></base>
		
		<script type="text/javascript" src="js/eventbus.js" ></script>
		<script type="text/javascript" src="js/jquery/jquery-2.1.1.js" ></script>
		<script type="text/javascript" src="js/jquery/jquery-ui-1.11.2.js" ></script>
		<script type="text/javascript" src="js/bootstrap/bootstrap.js" ></script>
		<script type="text/javascript" src="js/bootstrap-select/bootstrap-select.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap-table/bootstrap-table.min.js" ></script>
		<script type="text/javascript" src="js/jstree/jstree.js"></script>
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
		
		<script type="text/javascript" src="script/sessionping.js" ></script>
		<script type="text/javascript" src="js/openforis/of.js" ></script>
		<script type="text/javascript" src="js/openforis/of-arrays.js" ></script>
		<script type="text/javascript" src="js/openforis/of-remote.js" ></script>
		<script type="text/javascript" src="js/openforis/of-job-monitor.js" ></script>
		<script type="text/javascript" src="js/openforis/of-ui.js" ></script>
		<script type="text/javascript" src="js/openforis/of-ui-forms.js" ></script>
		<script type="text/javascript" src="js/openforis/of-ui-forms-validation.js" ></script>
		<script type="text/javascript" src="js/openforis/of-ui-job-dialog.js" ></script>
		
		<script type="text/javascript" src="js/collect/collect.js" ></script>
		<script type="text/javascript" src="js/collect/metamodel/survey.js" ></script>
		
		<script type="text/javascript" src="js/collect/datacleansing/datacleansing.js" ></script>
		<script type="text/javascript" src="js/collect/datacleansing/map_panel_composer.js" ></script>

		<script type="text/javascript" src="js/collect/service/abstract_service.js" ></script>
		<script type="text/javascript" src="js/collect/service/session_service.js" ></script>
		<script type="text/javascript" src="js/collect/service/survey_service.js" ></script>
		<script type="text/javascript" src="js/collect/service/data_query_service.js" ></script>
		<script type="text/javascript" src="js/collect/service/data_error_query_service.js" ></script>
		<script type="text/javascript" src="js/collect/service/data_error_type_service.js" ></script>
		<script type="text/javascript" src="js/collect/service/data_error_report_service.js" ></script>
		
		<script type="text/javascript" src="js/collect/abstract_item_edit_dialog.js" ></script>
		<script type="text/javascript" src="js/collect/survey_select_dialog.js" ></script>
		<script type="text/javascript" src="js/collect/datacleansing/query_form_controller.js" ></script>
		<script type="text/javascript" src="js/collect/datacleansing/data_error_type_dialog.js" ></script>
		<script type="text/javascript" src="js/collect/datacleansing/data_error_query_dialog.js" ></script>
		<script type="text/javascript" src="js/collect/datacleansing/data_error_report_dialog.js" ></script>
		<script type="text/javascript" src="js/collect/datacleansing/data_error_report_view_dialog.js" ></script>
		
		<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="data:text/css;charset=utf-8," 
			data-href="css/bootstrap/bootstrap-theme.min.css" id="bs-theme-stylesheet">
		<link rel="stylesheet" href="css/bootstrap-select/bootstrap-select.min.css">
		<link rel="stylesheet" href="css/bootstrap-table/bootstrap-table.min.css">
		<link rel="stylesheet" href="css/jquery/jquery-ui.min.css">
		<link rel="stylesheet" href="css/jstree/themes/default/style.min.css" />
		
		<link rel="stylesheet" href="css/collect.css">
		
	</head>
	
	<body>
		
		<div class="home-survey-selector">
			<label>Survey: </label>
			<button id="home-survey-selector-button" type="button" class="btn btn-default"></button>
		</div>
	
		<div role="tabpanel" style="height: 100%; width: 100%">
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active">
					<a href="#homePanel" aria-controls="homePanel" role="tab" data-toggle="tab">Home</a>
				</li>
				<li role="presentation">
					<a href="#data-error-reports-panel" aria-controls="data-error-reports-panel" 
						role="tab" data-toggle="tab">Data Error Reports</a>
				</li>
				<li role="presentation">
					<a href="#data-query-panel" aria-controls="data-query-panel" 
						role="tab" data-toggle="tab">Query the data</a>
				</li>
				<li role="presentation">
					<a href="#dataErrorQueriesPanel" aria-controls="dataErrorQueriesPanel" 
						role="tab" data-toggle="tab">Data Error Queries</a>
				</li>
				<li role="presentation">
					<a href="#dataErrorTypesPanel" aria-controls="dataErrorTypesPanel" 
						role="tab" data-toggle="tab">Data Error Types</a>
				</li>
				<li role="presentation">
					<a href="#map-panel" aria-controls="map-panel" 
						role="tab" data-toggle="tab">Map</a>
				</li>
			</ul>
			
			<!-- Tab panes -->
			<div class="tab-content" style="height: 100%; width: 100%">
				<div id="homePanel" role="tabpanel" class="tab-pane active" >
				<!-- Tabla-->
				 ERROR REPORTS
					<table data-url="datacleansing/tabla_data.json" data-toggle="table" data-height="350" data-sort-name="name" data-sort-order="desc">
					    <thead>					    	
					        <tr>					        	
					            <th data-field="id" data-align="right" data-sortable="true">Item ID</th>
					            <th data-field="name" data-align="center" data-sortable="true">Error List</th>
					            <th data-field="price" data-sortable="true">Quantity</th>
					        </tr>
					    </thead>
				   </table>
			
				</div>
				<div id="data-error-reports-panel" role="tabpanel" class="tab-pane" >
					<div id="data-error-report-grid"></div>
					
					<div class="btn-group" role="group" aria-label="...">
						<button id="new-data-error-report-btn" type="button" class="btn btn-default">New</button>
						<button id="view-data-error-report-btn" type="button" class="btn btn-default">View</button>
						<button id="delete-data-error-report-btn" type="button" class="btn btn-default">Delete</button>
					</div>
				</div>
				<div id="data-query-panel" role="tabpanel" class="tab-pane" >
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-offset-3 col-md-6">
								<form role="form">
									<div class="form-group">
								   		<label class="control-label">Entity</label>
										<div class="entity-tree" style="height: 150px; overflow: auto;"></div>
									</div>
									<div class="form-group">
								   		<label class="control-label">Attribute</label>
										<div class="attribute-tree" style="height: 150px; overflow: auto;"></div>
									</div>
									<div class="form-group">
								   		<label class="control-label">Conditions</label>
										<textarea class="form-control" name="conditions" rows="5"></textarea>
									</div>
									<div class="form-group">
							    		<label class="control-label">Record step</label>
										<select class="form-control selectpicker" name="recordStep"></select>
									</div>
								</form>
							</div>
						</div>
						<div class="row">
							<div class="col-md-offset-5 col-md-2">
								<div class="btn-group" role="group" aria-label="...">
									<button type="button" class="btn btn-default test-btn">Test</button>
									<button type="button" class="btn btn-default export-btn">Export to CSV</button>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-offset-2 col-md-8">
								<div class="test-result-grid"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="dataErrorQueriesPanel" role="tabpanel" class="tab-pane" >
					<div id="dataerrorquerygrid"></div>
					
					<div class="btn-group" role="group" aria-label="...">
						<button id="new-data-error-query-btn" type="button" class="btn btn-default">New</button>
						<button id="edit-data-error-query-btn" type="button" class="btn btn-default">Edit</button>
						<button id="delete-data-error-query-btn" type="button" class="btn btn-default">Delete</button>
					</div>
				</div>
				<div id="dataErrorTypesPanel" role="tabpanel" class="tab-pane" >
					<div id="dataerrortypegrid"></div>
					
					<div class="btn-group" role="group" aria-label="...">
						<button id="newDataErrorTypeBtn" type="button" class="btn btn-default">New</button>
						<button id="editDataErrorTypeBtn" type="button" class="btn btn-default">Edit</button>
						<button id="deleteDataErrorTypeBtn" type="button" class="btn btn-default">Delete</button>
					</div>
				</div>
				<div id="map-panel" role="tabpanel" class="tab-pane" style="height: 100%; width: 100%">
					<div class="map-canvas" style="height: 100%; width: 100%"></div>
				</div>
			</div>
		</div>
		
	</body>
</html>
