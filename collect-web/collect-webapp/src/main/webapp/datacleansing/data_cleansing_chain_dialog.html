<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Data Cleansing Chain</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
				   		<label class="control-label">Title</label>
						<input type="text" class="form-control" name="title" />
					</div>
					<div class="form-group">
				   		<label class="control-label">Description</label>
						<input type="text" class="form-control" name="description" />
					</div>
					<div class="form-group">
				   		<label class="control-label">Steps</label>
						<div class="step-grid"></div>
					</div>
					<div>
						<div>
							<select class="form-control selectpicker" name="cleansingStep"></select>
							<button type="button" class="btn btn-default add-step-btn">Add step</button>
						</div>
						<button type="button" class="btn btn-default move-step-up-btn">Move step up</button>
						<button type="button" class="btn btn-default move-step-down-btn">Move step down</button>
						<button type="button" class="btn btn-default remove-step-btn">Remove step</button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default cancel-btn">Cancel</button>
				<button type="button" class="btn btn-primary apply-btn">Apply</button>
				<button type="button" class="btn btn-primary save-and-close-btn">Save and Close</button>
			</div>
			
			<fieldset>
				<legend>Run</legend>
				<div class="form-group">
		    		<label class="control-label">Record step</label>
					<select class="form-control selectpicker" name="recordStep"></select>
				</div>
				<button type="button" class="btn btn-default run-btn">Run</button>
			</fieldset>
		</div>
	</div>
</div>
