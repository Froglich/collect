<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Data Cleansing Chain</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
				   		<label class="control-label">Title</label>
						<input type="text" class="form-control" name="title" />
					</div>
					<div class="form-group">
				   		<label class="control-label">Description</label>
						<input type="text" class="form-control" name="description" />
					</div>
					<div class="form-group">
				   		<label class="control-label">Steps</label>
						<div class="step-grid"></div>
						<div class="row">
							<button type="button" class="btn btn-default col-md-3 move-step-up-btn step-selected-enabled">Move step up</button>
							<button type="button" class="btn btn-default col-md-3 move-step-down-btn step-selected-enabled">Move step down</button>
							<div class="col-md-2"></div>
							<button type="button" class="btn btn-default col-md-3 remove-step-btn step-selected-enabled">Remove step</button>
						</div>
					</div>
					<div class="row form-group">
			   			<label class="control-label">New Calculation Step</label>
						<div class="col-md-10">
							<select class="form-control selectpicker" name="cleansingStep"></select>
						</div>
						<button type="button" class="btn btn-default add-step-btn col-md-2">Add step</button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default cancel-btn">Cancel</button>
				<button type="button" class="btn btn-primary apply-btn">Apply</button>
				<button type="button" class="btn btn-primary save-and-close-btn">Save and Close</button>
			</div>
			
			<fieldset>
				<legend>Run</legend>
				<div class="form-group">
		    		<label class="control-label">Record step</label>
					<select class="form-control selectpicker" name="recordStep"></select>
				</div>
				<button type="button" class="btn btn-default run-btn">Run</button>
			</fieldset>
		</div>
	</div>
</div>
