<div class="modal fade">
	<div class="modal-dialog" style="width: 1000px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Data Error Query Group</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
				   		<label class="control-label">Title</label>
						<input type="text" class="form-control" name="title" />
					</div>
					<div class="form-group">
				   		<label class="control-label">Description</label>
						<input type="text" class="form-control" name="description" />
					</div>
					<div class="form-group">
						<fieldset>
							<legend>Queries</legend>
							<div>
								<table class="query-grid"></table>
								<div class="row">
									<button type="button" class="btn btn-default col-md-3 move-query-up-btn query-selected-enabled">Move query up</button>
									<button type="button" class="btn btn-default col-md-3 move-query-down-btn query-selected-enabled">Move query down</button>
									<div class="col-md-2"></div>
									<button type="button" class="btn btn-default col-md-3 remove-query-btn query-selected-enabled">Remove query</button>
						   		</div>
								<fieldset>
									<legend>Add new Query</legend>
									<div>
										<div class="col-md-10">
											<select class="form-control selectpicker" name="errorQuery"></select>
										</div>
										<button type="button" class="btn btn-default add-query-btn col-md-2">Add query</button>
									</div>
								</fieldset>
							</div>
						</fieldset>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default cancel-btn">Cancel</button>
				<button type="button" class="btn btn-primary apply-btn">Apply</button>
				<button type="button" class="btn btn-primary save-and-close-btn">Save and Close</button>
			</div>
		</div>
	</div>
</div>
