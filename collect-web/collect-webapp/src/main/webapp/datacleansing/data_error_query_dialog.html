<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Data Error Query</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
			    		<label class="control-label">Error type</label>
						<select class="form-control selectpicker" name="typeId"></select>
					</div>
					<div class="form-group">
				   		<label class="control-label">Title</label>
						<input type="text" class="form-control" name="title" />
					</div>
					<div class="form-group">
				   		<label class="control-label">Entity</label>
						<div class="entity-tree" style="height: 150px; overflow: auto;"></div>
					</div>
					<div class="form-group">
				   		<label class="control-label">Attribute</label>
						<div class="attribute-tree" style="height: 150px; overflow: auto;"></div>
					</div>
					<div class="form-group">
				   		<label class="control-label">Description</label>
						<input type="text" class="form-control" name="description" />
					</div>
					<div class="form-group">
				   		<label class="control-label">Conditions</label>
						<input type="text" class="form-control" name="conditions" />
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default cancel-btn">Cancel</button>
				<button type="button" class="btn btn-primary apply-btn">Apply</button>
			</div>
		</div>
	</div>
</div>
