<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Data Error Query</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
			    		<label class="control-label">Error type</label>
						<select class="form-control selectpicker" name="typeId"></select>
					</div>
					<div class="form-group">
			    		<label class="control-label">Query</label>
						<select class="form-control selectpicker" name="queryId"></select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default cancel-btn">Cancel</button>
				<button type="button" class="btn btn-primary save-and-close-btn">Save and close</button>
			</div>
		</div>
	</div>
</div>
