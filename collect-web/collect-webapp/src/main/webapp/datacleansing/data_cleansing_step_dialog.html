<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Data Cleansing Step</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
				   		<label class="control-label">Title</label>
						<input type="text" class="form-control" name="title" />
					</div>
					<div class="form-group">
				   		<label class="control-label">Description</label>
						<input type="text" class="form-control" name="description" />
					</div>
					<div class="form-group">
			    		<label class="control-label">Query</label>
						<select class="form-control selectpicker" name="queryId"></select>
					</div>
					<div class="form-group">
			    		<label class="control-label">Update Type</label>
			    		<div>
				    		<input type="radio" id="attributeUpdateTypeRadio" name="updateType" 
				    			value="ATTRIBUTE" checked="checked"><label for="attributeUpdateTypeRadio">Attribute</label>
				    		<input type="radio" id="fieldByFieldUpdateTypeRadio" name="updateType" 
				    			value="FIELD"><label for="fieldByFieldUpdateTypeRadio">Field by field</label>
			    		</div>
					</div>
					<div class="attributeFixExpressionContainer">
						<div class="form-group">
					   		<label class="control-label">Update With Value</label>
							<textarea class="form-control" name="fixExpression" rows="5"></textarea>
						</div>
					</div>
					<div class="fieldFixExpressionsContainer"></div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default cancel-btn">Cancel</button>
				<button type="button" class="btn btn-primary apply-btn">Apply</button>
				<button type="button" class="btn btn-primary save-and-close-btn">Save and Close</button>
			</div>
			
			<fieldset>
				<legend>Run</legend>
				<div class="form-group">
		    		<label class="control-label">Record step</label>
					<select class="form-control selectpicker" name="recordStep"></select>
				</div>
				<button type="button" class="btn btn-default run-btn">Run</button>
			</fieldset>
		</div>
	</div>
</div>
