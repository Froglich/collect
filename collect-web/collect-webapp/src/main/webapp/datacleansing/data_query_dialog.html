<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Data Query</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
				   		<label class="control-label">Title</label>
						<input type="text" class="form-control" name="title" />
					</div>
					<div class="form-group">
				   		<label class="control-label">Entity</label>
						<div class="entity-tree" style="height: 150px; overflow: auto;"></div>
					</div>
					<div class="form-group">
				   		<label class="control-label">Attribute</label>
						<div class="attribute-tree" style="height: 150px; overflow: auto;"></div>
					</div>
					<div class="form-group">
				   		<label class="control-label">Conditions</label>
						<textarea class="form-control" name="conditions" rows="5"></textarea>
					</div>
					<div class="form-group">
				   		<label class="control-label">Description</label>
						<input type="text" class="form-control" name="description" />
					</div>
				</form>
				<fieldset>
					<legend>Test and Run</legend>
					<div class="form-group">
			    		<label class="control-label">Record step</label>
						<select class="form-control selectpicker" name="recordStep"></select>
					</div>
					<button type="button" class="btn btn-default test-btn">Test</button>
					<button type="button" class="btn btn-default export-to-csv-btn">Run and Export to CSV</button>
				</fieldset>

				
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default cancel-btn">Cancel</button>
				
				<button type="button" class="btn btn-primary apply-btn">Apply</button>
			</div>

			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<div class="test-result-grid"></div>
				</div>
			</div>

		</div>
	</div>
</div>
