data_cleansing.home.introduction=<h3>Welcome to the Collect Data Cleansing Toolkit\!</h3> <p>This tool helps you to find errors in the data and to fix them.</p> <p>These are the steps you need to follow\:</p> <ul> <li>define the different <b>Data Error Types</b> you want to find in the data (e.g. missing values, typo errors)</li> <li>define a set of <b>Data Queries</b> to find attributes that respect a condition (e.g. invalid value specified for a code attribute or a misspelled species name)</li> <li>associate a <b>Data Error Type</b> to a <b>Data Query</b> to create a <b>Data Error Query</b></li> <li>use a <b>Data Error Query</b> to generate a <b>Data Error Report</b>; the report will be the list of attributes in the collect records having the specified problem</li> <li>once you find the attributes in error, you can fix the errors by defining one or more <b>Data Cleansing Steps</b>\: for a specified <b>Data Query</b> you can define how to fix the error using a costant value or an expression</li> <li>you can group the <b>Data Cleansing Steps</b> into a <b>Data Cleansing Chain</b> and run them in bulk</li> </ul>
